<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Clock Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .title.top,
    .title.bottom {
      width: 100%;
    }

    /* Analog */
    .title.analog.left {
      float: left;
    }

    .title.analog.right.valign-top {
      text-align: right;
    }

    .title.analog.right.valign-middle,
    .title.analog.right.valign-bottom {
      position: absolute;
      right: 0;
    }

    /* Digital */
    .title.digital.left.valign-top {
      position: absolute;
    }

    .title.digital.left.valign-middle {
      float: left;
    }

    .title.valign-bottom {
      position: absolute;
      bottom: 0;
    }

    .title.digital.right {
      position: absolute;
      right: 0;
    }

    .halign-left {
      text-align: left;
    }

    .halign-center {
      text-align: center;
    }

    .halign-right {
      text-align: right;
    }

    .analog-clock.valign {
      position: absolute;
      top: 50%;
    }

    .digital-clock {
      display: inline-block;
    }

    .custom-font {
      visibility: hidden;
      height: 0px;
    }
  </style>
</head>
<body>
  <!-- Force custom fonts to load. -->
  <div class="custom-font title">title</div>
  <div class="custom-font analog">numbers</div>

  <div class="container">
    <div id="digital" class="digital-clock"></div>
    <canvas id="analog" class="analog-clock"></canvas>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- build:e2eMockData -->
  

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  

  <script src="js/widget.min.js"></script>
</body>
</html>
